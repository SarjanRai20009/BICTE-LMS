<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Home-BICTE-LMS{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}" />
    <!-- Custom Styles -->
    <style>
        /* Navbar Styles */
        
        .navbar-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .navbar-logo img:hover {
            transform: scale(1.1);
        }
        
        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            margin-left: 15%;
            color: #2c3e50;
        }
        
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: #2c3e50;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            color: #3498db;
            transform: translateY(-2px);
        }
        /* Material Item Styles */
        
        .material-item {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .material-item:hover {
            background-color: #f8f9fa;
            transform: scale(1.02);
        }
        
        .material-link {
            color: #2c3e50;
            transition: color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }
        
        .material-link:hover {
            color: #3498db;
            font-weight: bold;
        }
        
        .export-text {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: bold;
            color: #3498db;
        }
        
        .material-item:hover .export-text {
            opacity: 1;
        }
        /* Footer Styles */
        
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .footer-link {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .footer-link:hover {
            color: #3498db;
            transform: translateY(-2px);
        }
        
        .footer-link:active {
            color: #2c3e50;
        }
        
        .footer-text {
            color: #6c757d;
        }
        /* Main Content Padding */
        
        main {
            padding: 20px 0;
        }
        
        @media (max-width: 991.98px) {
            .navbar-nav {
                padding: 10px 0;
            }
        }
        /* Stock Ticker Styles */
        
        .stock-ticker {
            margin-left: auto;
            margin-right: auto;
            width: 82%;
            /* Updated width to 80% */
            margin-top: 1rem;
            font-size: 1rem;
            padding-block: 4px;
            border-block: 0.7px solid red;
            display: flex;
            overflow: hidden;
            user-select: none;
            height: 4.3rem;
        }
        
        .stock-ticker .ticker-container {
            display: flex;
            gap: 2rem;
            /* Adjust gap as needed */
            animation: scroll 20s linear infinite;
        }
        
        .stock-ticker ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            /* Same as the container gap */
            margin: 0;
            padding: 0;
            flex-shrink: 0;
            padding-bottom: 10px;
        }
        
        @keyframes scroll {
            to {
                transform: translateX(calc(-100% - 2rem));
                /* Adjusted for gap */
            }
        }
        
        .stock-ticker .ticker-container:hover {
            animation-play-state: paused;
        }
        
        .stock-ticker .title {
            font-weight: bold;
            text-decoration: none;
        }
        
        .stock-ticker .timestamp {
            margin-inline: 4px;
        }
        
        .stock-ticker .title a {
            text-decoration: none;
            color: black;
        }
        
        .notice-list {
            margin-top: 1rem;
        }
        
        .latest-notice-label {
            background-color: red;
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 4px;
            margin: 1rem auto;
            width: 82%;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <div class="navbar-logo ms-4">
                    <img src="{% static 'images/main_logo.png' %}" alt="Logo" />
                </div>
                <a class="navbar-brand" href="#">BICTE-SMC</a>
                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="/api/home/">Home</a
              >
              <a class="nav-link" href="/api/news/">News</a>
                        <a class="nav-link" href="#">Students</a>
                        <a class="nav-link" href="/api/latest-course/">Courses</a>
                        <a class="nav-link" href="https://roadmap.sh/" target="_blank">Developer Roadmaps</a
              >
              {% if user.is_authenticated %}
              <a class="btn btn-danger" href="/logout/">Logout</a> {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>





    <!-- Main Content -->
    {% block content %}{% endblock %}
    <!-- <main class="container"></main> -->

    <!-- Footer -->
    <footer>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item">
                        <a href="/api/home/" class="nav-link px-2 footer-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/api/news/" class="nav-link px-2 footer-link">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 footer-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 footer-link">About Developers</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://roadmap.sh/" class="nav-link px-2 footer-link" target="_blank">Developer Roadmaps</a
              >
            </li>
          </ul>
          <p class="text-center footer-text">
            &copy; <span id="current-year"></span> BICTE-SMC. All rights
            reserved.
          </p>
        </footer>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
