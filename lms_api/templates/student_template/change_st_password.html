{% extends 'student_template/st_base_template.html' %} {% block title %}
Student-Dashboard- BICTESMC {% endblock %} {% block content %}
<div class="container mt-4">
  <div class="row">
    <aside class="col-md-3">
      <div class="card">
        <h4
          class="card-header text-dark text-center"
          style="background-color: #c0c0c0"
        >
          Dashboard
        </h4>
        <div class="list-group list-group-flush">
          <a
            href="/api/student-dashboard/"
            class="list-group-item list-group-item-action"
            >Semester</a
          >
          <a
            href="/api/student-dashboard-assignment/"
            class="list-group-item list-group-item-action"
            >Assignments</a
          >
          <a
            href="/api/student-profile-setting/"
            class="list-group-item list-group-item-action"
            >Profile Setting</a
          >
          <a
            href="/api/change-student-account-password/"
            class="list-group-item list-group-item-action bg-primary text-light text-center"
            >Manage Password</a
          >
          <a href="/" class="list-group-item list-group-item-action text-danger"
            >Logout</a
          >
        </div>
      </div>
    </aside>

    <section class="col-md-9 mt-4 mt-md-0">
      <div class="card">
        <h5 class="card-header text-center" style="background-color: #c0c0c0">
          Manage Password
        </h5>

        <div class="mb-3 row mt-4 ms-2 pe-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control input-effect"
              id="staticEmail"
            />
          </div>
        </div>
        <div class="mb-3 row ms-2 pe-2">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >New Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control input-effect"
              id="inputPassword"
            />
          </div>
        </div>
        <div class="mb-3 row ms-2 pe-4">
          <button class="btn btn-primary" type="button">Update Profile</button>
        </div>
      </div>
    </section>
  </div>
</div>

<style>
  .input-effect {
    transition: all 0.3s ease-in-out;
    box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.2);
  }

  .input-effect:hover,
  .input-effect:focus {
    box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.3);
  }

  .list-group-item:hover {
    font-weight: bold;
  }
</style>

{% endblock %}
