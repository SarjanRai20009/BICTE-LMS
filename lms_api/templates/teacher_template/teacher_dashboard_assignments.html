{% extends 'teacher_template/t_basepage.html' %} {% block title %}Upload
Assignment - BICTE-LMS{% endblock %} {% block content %}
<div class="container mt-4">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-md-3">
      <div class="card">
        <h4
          class="card-header text-dark text-center"
          style="background-color: #c0c0c0"
        >
          Dashboard
        </h4>
        <div class="list-group list-group-flush">
          <a
            href="/api/teacher-dashboard-courses/"
            class="list-group-item list-group-item-action"
          >
            Course
          </a>
          <a
            href="/api/teacher-dashboard-assignments/"
            class="list-group-item list-group-item-action bg-primary text-light text-center"
          >
            Manage Assignments
          </a>
          <a
            href="/api/teacher-profile-setting/"
            class="list-group-item list-group-item-action"
          >
            Profile Setting
          </a>
          <a
            href="/api/teacher-change-password/"
            class="list-group-item list-group-item-action"
          >
            Manage Password
          </a>
          <a
            href="/"
            class="list-group-item list-group-item-action text-danger"
          >
            Logout
          </a>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <section class="col-md-9 mt-4 mt-md-0">
      <div class="card">
        <h5 class="card-header text-center" style="background-color: #c0c0c0">
          Upload Assignment
        </h5>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Course Selection -->
            <div class="mb-3">
              <label for="course" class="form-label">Select Course</label>
              <select class="form-select" id="course" name="course" required>
                <option value="" selected disabled>-- Select Course --</option>
                {% for course in courses %}
                <option value="{{ course.id }}">
                  {{ course.name }} ({{ course.semester }})
                </option>
                {% endfor %}
              </select>
            </div>

            <!-- Assignment Title -->
            <div class="mb-3">
              <label for="title" class="form-label">Assignment Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Enter assignment title"
                required
              />
            </div>

            <!-- Assignment File Upload -->
            <div class="mb-3">
              <label for="assignment_file" class="form-label"
                >Upload File</label
              >
              <input
                type="file"
                class="form-control"
                id="assignment_file"
                name="assignment_file"
                accept=".pdf,.doc,.docx,.zip"
                required
              />
              <small class="text-muted"
                >Allowed formats: PDF, DOC, DOCX, ZIP</small
              >
            </div>

            <!-- Due Date Picker -->
            <div class="mb-3">
              <label for="due_date" class="form-label">Due Date</label>
              <input
                type="date"
                class="form-control"
                id="due_date"
                name="due_date"
                required
              />
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                Upload Assignment
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>

<style>
  .list-group-item:hover {
    font-weight: bold;
  }
</style>
{% endblock %}
